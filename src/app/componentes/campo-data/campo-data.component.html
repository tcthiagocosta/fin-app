<p-calendar 
    id="campo-data-picker"
    [(ngModel)]="data" 
    dateFormat="dd/mm/yy" 
    dataType="string"
    [monthNavigator]="true" 
    [locale]="pt" 
    [yearNavigator]="true" 
    yearRange="2000:2030" 
    inputId="navigators"
    (ngModelChange)="alterarValor()"
    [style]="{'width':'100%', 'position': 'relative!important'}"
    [disabled]="desabilita"
    >
</p-calendar>
