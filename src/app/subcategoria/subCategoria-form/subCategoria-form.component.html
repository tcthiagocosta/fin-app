<h1 class="mt-4">SubCategoria</h1>
<div class="subCategoriainer">
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">{{subCategoria.id ? 'Alteração':'Novo Cadastro'}}</li>
    </ol>
    <form #subCategoriaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success == true" >
                    Salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of errors" >
                    {{erro.defaultMessage}}
                 </div>
            </div>
        </div>

        <div class="row" *ngIf="subCategoria.id">
            <div class="col-md-6">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" disabled=true [ngModel]="subCategoria.id" name="id">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Categoria: </label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="subCategoria.categoria.id">
                        <option value="">Selecione ...</option>
                        <option *ngFor="let categoria of categorias" [ngValue]="categoria.id">
                            {{ categoria.nome }}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="subCategoria.nome" name="nome" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição:</label>
                    <input type="text" class="form-control" [(ngModel)]="subCategoria.descricao" name="descricao" />
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <button type="submit" class="btn btn-success" *ngIf="!subCategoria.id">
                    <i class="fa fa-save"></i> Salvar
                </button>
                <button type="submit" class="btn btn-primary ml-1" *ngIf="subCategoria.id">
                    <i class="fa fa-sync-alt"></i> Atualizar Cadastro
                </button>

                <button type="button" class="btn btn-danger ml-1" (click)="voltarParaListagem()">
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>

</div>
